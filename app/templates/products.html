{% extends "base.html" %}
{% block content %}
<h1>Our Products</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Tag</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <img src="{{ product['image_path'] }}" class="img-fluid" alt="{{ product['name'] }}" style="height: 200px;">
            </td>
            <td>{{ product['name'] }}</td>
            <td>{{ product['tag'] }}</td>
            <td>${{ product['price'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
